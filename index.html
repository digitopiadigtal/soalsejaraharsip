<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Soal - Sejarah Kearsipan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Latihan Soal: Sejarah Kearsipan</h1>
    <div id="quiz-container"></div>
    <button id="next-btn" onclick="nextQuestion()">Soal Selanjutnya</button>
  </div>

  <script src="questions.js"></script>
  <script>
    let currentIndex = 0;

    function loadQuestion() {
      const q = questions[currentIndex];
      const container = document.getElementById("quiz-container");

      container.innerHTML = `
        <h2>${currentIndex + 1}. ${q.question}</h2>
        <ul>
          ${q.options.map((opt, i) => `
            <li>
              <button onclick="checkAnswer(${i})">${opt}</button>
            </li>
          `).join("")}
        </ul>
        <p id="feedback"></p>
      `;
    }

    function checkAnswer(selected) {
      const q = questions[currentIndex];
      const feedback = document.getElementById("feedback");

      if (selected === q.answer) {
        feedback.innerHTML = `<span class="correct">Mantap jiwa! Jawaban lu bener bro ðŸ˜Ž</span>`;
      } else {
        feedback.innerHTML = `<span class="wrong">Lu salah kocak ðŸ˜‚<br>Yang bener: <b>${q.options[q.answer]}</b><br><i>${q.explanation}</i></span>`;
      }
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        loadQuestion();
      } else {
        document.getElementById("quiz-container").innerHTML = `
          <h2>ðŸŽ‰ Latihan selesai bro!</h2>
          <p>Lu hebat juga, lanjut materi lain gih ðŸ˜ŽðŸ”¥</p>
        `;
        document.getElementById("next-btn").style.display = "none";
      }
    }

    loadQuestion();
  </script>

</body>
</html>
